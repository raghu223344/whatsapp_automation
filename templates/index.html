<!DOCTYPE html>
<html>
<head>
    <title>Bulk Messages</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 style="text-align: center;">Bulk Messages</h1>
    <form method="post">
        <div style="text-align: center;">
            <label for="grade">Select Grade:</label>
            <select name="grade" id="grade" required>
                <option value="" disabled {% if not selected_grade %}selected{% endif %}>Select Grade</option>
                {% for grade in grades %}
                    <option value="{{grade}}" {% if grade == selected_grade %}selected{% endif %}>{{grade}}</option>
                {% endfor %}
            </select>
        </div>
        {% if contacts %}
        <div style="text-align: center; margin: 10px;">
            <label>Contacts for {{selected_grade}}:</label>
            <ul style="list-style-type: none; padding: 0;">
                {% for contact in contacts %}
                    <li>{{contact}}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div style="text-align: center;">
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="4" cols="80" required>{{message}}</textarea>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <button type="submit">Send Bulk Message</button>
        </div>
    </form>
    {% if sent %}
    <div style="text-align: center; color: green; margin-top: 20px;">
        <strong>Messages sent to selected grade contacts!</strong>
    </div>
    {% endif %}
</body>
</html>
